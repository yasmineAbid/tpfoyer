global:
  scrape_interval: 15s  # fréquence de collecte des metrics

scrape_configs:
  # Scraper Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Jenkins
  - job_name: 'jenkins'
    metrics_path: /prometheus
    static_configs:
      - targets: ['172.17.0.1:8080']

  # Node Exporter (monitoring CPU/mémoire de la machine)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['host.docker.internal:9100'] # ou IP docker de la machine hôte

  # cAdvisor (monitoring Docker containers)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['host.docker.internal:8080']  # modifie selon ton setup
